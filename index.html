<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Team Violet Coffee!</h1>
<div class="container">
    <div class="col">
        <form>
            <label for="roast-selection">Roast Selection</label>
            <select id="roast-selection" class="form-elements">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <br>
            <label for="coffee-name"> Coffee Name</label>
            <input id="coffee-name" class="form-elements" type="text">
            <br>
            <input id="submit" class="form-elements" type="submit"/>
        </form>
    </div>

    <main id="coffees" class="col"></main>
</div>
<script src="main.js"></script>
</body>
</html>
